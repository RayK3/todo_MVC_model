<!doctype html>
<html>
<head>
  <script src="scripts/dist/bundle.js"></script>
  <style>
  body * {
    margin: 5px;
  }
  </style>
</head>
<body>
  <table id="todoTable"></table>
  <div id="add">
    <div id="addProject">
      <button id="addProjectButton">Add Project</button>
      <input type="text" id="addProjectInput"></input>
    </div>
    <div id="addTodo">
      <button id="addTodoButton">Add Todo</button>
      <input type="text" id="addTodoDescriptionInput" placeholder="description"></input>
      <input type="text" id="addTodoProjectInput" placeholder="project"></input>
    </div>
  </div>
  <div id="remove">
    <div id="removeProject">
      <button id="removeProjectButton">Remove Project</button>
      <input type="text" id="removeProjectInput"></input>
    </div>
    <div id="removeTodo">
      <button id="removeTodoButton">Remove Todo</button>
      <input type="text" id="removeTodoDescriptionInput" placeholder="description"></input>
      <input type="text" id="removeTodoProjectInput" placeholder="project"></input>
    </div>
  </div>
</body>
</html>
